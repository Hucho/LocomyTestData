<!doctype>
<html ng-app>
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<title>Show products in Locomy MongoDB</title>
</head>

<body>

<div class="container" ng-controller="AppCtrl">

<h1>Products in Locomy MongoDB TestDB</h1>

	<table class="table">
	
		<thead>
			<tr>
				<th>ID</th>
				<th>Image</th>
				<th>Title</th>
				<th>Feature</th>
				<th>Action</th>
				<th></th>
				
			</tr>
				
		</thead>
		
		<tbody>
			<tr ng-repeat="product in products">
				<td>{{product.id}}</td>
				<td><img ng-src="{{product.image_link}}"></td>
				<td>{{product.title}}</td>
				<td>{{product.description}}</td>
				<td>{{product.price}}</td>
				<td><button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
			</tr>	
		</tbody>
	
	
	</table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
